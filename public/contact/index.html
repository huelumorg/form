<html lang="en">

            <meta name="twitter:card" content="summary">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        
        
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="/css/main.css">
        
        <link rel="icon" href="/images/favicon.png">
        
        
    </head>
    <body class="font-inter palette-light accent-blue">
        
        <div id="site-wrap" class="site">
          <header id="masthead" class="site-header container">
  <nav class="navbar" aria-label="Main Navigation">
  </nav>
</header>
          <main id="content" class="site-content">
            


<header class="section section--header">
  <div class="container container--lg">
    <h1 class="section__title line-top">Hablemos :)</h1>
    
  </div>
</header>



  
  
  


  

<section id="contact-form" class="section section--form">
  <div class="container container--lg">
    <div class="grid">
      
      <div class="section__content cell">
        
        
        
        <div class="section__body text-block">
          <p>Llena el siguiente formulario y en unos instantes alguien de nuestro equipo te contactará.<br>
O envianos un correo <a href="mailto:ayuda@hulum.org">ayuda@huelum.org</a>.</p>
<hr>
<h3 id="donde-nos-vemos">¿Donde nos vemos?</h3>
<h5 id="up-adolfo-lópez-mateos">U.P. Adolfo López Mateos</h5>
<p>ESIME Zacatenco, Edificio 2 - 1er Piso (Anexo).<br>
Insitituto Politécnico Nacional, MX 07350.<br>
<a href="https://goo.gl/maps/eh6fn7JjMS4vYs337">Get directions →</a></p>
        </div>
        
      </div>
      
      <div class="section__form-container cell">
        <form name="contactForm" id="contactForm" 
          action="/gracias" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
          <div class="screen-reader-text">
            <label id="contactForm-bot-label">Don't fill this out if you're human: <input
                aria-labelledby="contactForm-bot-label" name="bot-field" /></label>
          </div>
          <input type="hidden" aria-label="contactForm-name" name="form-name" value="contactForm" />
          
          
          


<div class="form-group">
  
  <label for="name" >Nombre</label>
  
  <input type="text" name="name" id="name" placeholder="Lazaro Cardenas" required />
  <span class="animate-border" aria-hidden="true"></span>
</div>


          
          
          


<div class="form-group">
  
  <label for="email" >Email</label>
  
  <input type="email" name="email" id="email" placeholder="lazarillo@huelum.org" required />
  <span class="animate-border" aria-hidden="true"></span>
</div>


          
          
          


<div class="form-group">
  
  <label for="message" >Mensaje</label>
  
  <textarea name="message" id="message" rows="5" placeholder="Your message"></textarea>
  <span class="animate-border" aria-hidden="true"></span>
</div>


          
          <div class="form-submit">
            <button type="submit" class="button button--primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>




          </main>
        </div>
        <script src="/js/init.js"></script>
        <script src="/js/page-load.js"></script>
    </body> 
</html>
